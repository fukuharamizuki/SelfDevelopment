<!DOCTYPE html>
<html>
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/original/common2.css">

   <meta charset="UTF-8">
	 <title>ユーザ情報更新</title>

</head>
<body>
<div class="container">

  <br>
  <br>
    <p><center><font size="6">ユーザ情報更新</font></center></p>


  <div class="input-area2">
    <form>
      <div class="form-group row">
        <label for="Id" class="col-sm-4 col-form-label">ユーザID</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control-plaintext" id="Id" value="id0001">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-4 col-form-label">パスワード</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-4 col-form-label">パスワード(確認)</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-4 col-form-label">ユーザ名</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputName" placeholder="苗字名前">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputBirthDate" class="col-sm-4 col-form-label">生年月日</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="inputBirthDate" placeholder="年/月/日">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputaddress" class="col-sm-4 col-form-label">住所</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputaddress" placeholder="住所">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputtel" class="col-sm-4 col-form-label">電話番号</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" id="inputtel" placeholder="電話番号">
        </div>
      </div>
    </form>
  </div>


  <center><button type="submit" class="btn btn-info btn-lg">更新</button></center>

  <br>
  <br>
  <div align="right"><a href="userList.html" class="btn btn-outline-info">戻る</a></div>
  <br>
  <br>

</div>
</body>
</html>
