<!DOCTYPE html>
<html>
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/original/common2.css">

   <meta charset="UTF-8">
	 <title>商品情報更新</title>

</head>
<body>
<div class="container">

  <br>
  <br>
    <p><center><font size="6">商品情報更新</font></center></p>


  <div class="input-area2">
    <form>
      <div class="form-group row">
        <label for="inputItem" class="col-sm-4 col-form-label">商品名</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control-plaintext" id="inputItem" value="red 001">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSize" class="col-sm-4 col-form-label">サイズ</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="inputSize" placeholder="S M L">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrice1" class="col-sm-4 col-form-label">価格(レンタル)</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="inputPrice2" placeholder="40,000円">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrice" class="col-sm-4 col-form-label">価格(購入)</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="inputPrice" placeholder="200,000円">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputData" class="col-sm-4 col-form-label">詳細</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputData" placeholder="演目　スワニルダなど">
        </div>
      </div>
    </form>
  </div>


  <center><button type="submit" class="btn btn-warning btn-lg">更新</button></center>

  <br>
  <br>
  <div align="right"><a href="masterItemList.html" class="btn btn-outline-warning">戻る</a></div>
  <br>
  <br>

</div>
</body>
</html>
